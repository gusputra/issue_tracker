{% extends "base.html" %}

{% block title %}Add New Issue - Issue Tracker{% endblock %}

{% block content %}
<div class="flex justify-center">
  <div class="glass w-full max-w-2xl p-8 rounded-2xl shadow-2xl border border-white/20">
    <h2 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">
      Add New Issue
    </h2>

    <form method="POST" class="space-y-6">
      <!-- Property Name -->
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-200">Property Name</label>
        <input type="text" name="property_name" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-200 focus:ring-2 focus:ring-blue-400 outline-none transition">
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-200">Description</label>
        <textarea name="description" rows="4" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-200 focus:ring-2 focus:ring-blue-400 outline-none transition"></textarea>
      </div>

      <!-- Priority Level -->
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-200">Priority Level</label>
        <select name="level" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white focus:ring-2 focus:ring-purple-400 outline-none transition">
          <option value="Low" class="text-gray-800">Low</option>
          <option value="Medium" class="text-gray-800">Medium</option>
          <option value="High" class="text-gray-800">High</option>
        </select>
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-200">Status</label>
        <select name="status" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white focus:ring-2 focus:ring-green-400 outline-none transition">
          <option value="In Progress" class="text-gray-800">In Progress</option>
          <option value="Closed" class="text-gray-800">Closed</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="flex justify-center">
        <button type="submit"
          class="px-8 py-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold rounded-lg shadow-md transition">
          + Add Issue
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
