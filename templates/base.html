<!DOCTYPE html>
<html lang="en" class="transition-all duration-300">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Issue Tracker{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .dark .glass {
      background: rgba(30, 30, 30, 0.6);
    }
    .transition-slow {
      transition: all 0.4s ease-in-out;
    }
    .dark input, .dark select, .dark textarea {
      background-color: rgba(255,255,255,0.1);
      color: white;
      border-color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 dark:from-gray-900 dark:via-gray-800 dark:to-black min-h-screen text-gray-900 dark:text-gray-100 transition-all duration-500">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 glass shadow-lg fixed w-full top-0 z-50">
    <div class="flex items-center space-x-3">
      <button id="menu-btn" class="text-2xl focus:outline-none"><i data-lucide="menu"></i></button>
      <h1 class="text-xl font-bold tracking-wide">Issue Tracker</h1>
    </div>
    <button id="toggleDarkMode" class="p-2 rounded-full hover:bg-white/20 transition-slow">
      <i data-lucide="moon"></i>
    </button>
  </nav>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 glass shadow-xl transform -translate-x-full transition-transform duration-300 z-40">
    <div class="flex flex-col h-full py-6 px-4 space-y-6">
      <div class="text-2xl font-semibold mb-4 text-center">Menu</div>
      <a href="{{ url_for('dashboard') }}" class="flex items-center space-x-3 p-2 rounded hover:bg-white/10 transition-slow"><i data-lucide="layout-dashboard"></i><span>Dashboard</span></a>
      <a href="{{ url_for('add_issue') }}" class="flex items-center space-x-3 p-2 rounded hover:bg-white/10 transition-slow"><i data-lucide="plus-circle"></i><span>Add Issue</span></a>
      <a href="{{ url_for('recent') }}" class="flex items-center space-x-3 p-2 rounded hover:bg-white/10 transition-slow"><i data-lucide="clock"></i><span>Recent Issues</span></a>
      <a href="{{ url_for('log_activity') }}" class="flex items-center space-x-3 p-2 rounded hover:bg-white/10 transition-slow"><i data-lucide="activity"></i><span>Log Activity</span></a>
      <a href="{{ url_for('export') }}" class="flex items-center space-x-3 p-2 rounded hover:bg-white/10 transition-slow"><i data-lucide="file-down"></i><span>Export Report</span></a>
      
      {% if session.get('role') == 'admin' %}
      <a href="{{ url_for('manage_users') }}" class="flex items-center space-x-3 p-2 rounded hover:bg-white/10 transition-slow">
        <i data-lucide="users"></i><span>Manage Users</span>
      </a>
      {% endif %}

      <div class="mt-auto border-t border-white/20 pt-4">
        <a href="{{ url_for('logout') }}" class="flex items-center space-x-3 p-2 rounded hover:bg-red-500/40 transition-slow"><i data-lucide="log-out"></i><span>Logout</span></a>
      </div>
    </div>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-30"></div>

  <!-- Main Content -->
  <main class="pt-20 px-6 pb-10 transition-slow">
    {% block content %}{% endblock %}
  </main>

  <script>
    lucide.createIcons();

    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });
    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    const darkToggle = document.getElementById('toggleDarkMode');
    const html = document.documentElement;
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark') html.classList.add('dark');

    darkToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const theme = html.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      lucide.createIcons();
    });
  </script>

</body>
</html>
